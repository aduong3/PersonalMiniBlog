    <title>Personal Mini Blog</title>
</head>
<body>


<header>
    <h1>Personal Blog</h1>
    <!-- <i class="fa-solid fa-plus addIcon"></i> -->
    <p id="addAPost">Add a post</p>
</header>


<main>
    <section id="enterBlog">
        <div class="blogHeader">
            <h2>Create Your Post</h2>
            <i class="fa-solid fa-xmark closeWindow"></i>
        </div>
        <br>
        <hr>
        <div id="form-container">
        <form>
            <textarea required name="blogText" id="blogText" placeholder="What do you want to share?" maxlength="400"></textarea>
            <img id="imagePreview" src="">
            <div class="additionalActions">
                <input id="file-input" type="file" style="display: none;" name="file-input">
                <label for="file-input">
                    <i class="fa-solid fa-image"></i>
                </label>
                <input type="url" name="yt-link" id="yt-link">
                <label for="yt-link">
                    <i class="fa-brands fa-youtube yt-button"></i>
                </label>
            </div>
            <button type="button" id="addPost">Add Post</button>
        </form>
        </div>
    </section>

    <section id="blogSpot"></section>
</main>



<script src="blog.js"></script>
